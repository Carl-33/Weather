<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="bg-dark text-white">
        <header class="container bg-dark text-white">
            <br>
            <h1 class="display-4">Weather Dashboard</h1>
            <br>
        </header>
    </div>
    <div class="row">
        <div class="left card col-lg-3 col-md-3 col-sm-3 col-3">
            <div class="card-body bg-light">
                <form id="search">
                    <input type="text" id="weather-search" placeholder="Enter City Name">
                    <input class="btn-secondary" id="add-city" type="submit" value="Search">
                    <hr>
                </form>
                <div class="row">
                    <div id="past-searches" class="btn-group-vertical">

                    </div>
                
                </div>
            </div>
        </div>
        <div class="main col-lg-9 col-md-9 col-sm-9 col-9">
            <div class="card row bg-white">
                <div class="card-body today">
                    <!-- <h2>Enter a city name to see today's weather and a five day forecast.</h2> -->

                </div>

            </div>
            <div>
                <h2 class="row text-dark"> 5-Day Forecast: </h2>
                <div class="row forecast">
 

                </div>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/config.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
